<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dialogs Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        function dialog(type, message) {
            const result = document.querySelectorAll('.result')[0];
            try {
                const rv = window[type](message);
                result.innerText = `${type} was dismissed` + (rv !== undefined ? `, result: ${rv}` : '');    
            } catch (error) {
                result.innerText = `Got an error: ${error}`;
            }
        }
    </script>
    <style>
        .result {
            padding: 5pt;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>Press to run a dialog:</h3>
                <button class="btn btn-primary" onclick="dialog('alert', 'Alert Text')">Alert</button>
                <button class="btn btn-primary" onclick="dialog('confirm', 'Alert Text')">Confirm</button>
                <button class="btn btn-primary" onclick="dialog('prompt', 'Alert Text')">Prompt</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12">
                <p class="result"></p>
            </div>
        </div>
    </div>
</body>
</html>
