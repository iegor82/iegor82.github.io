<html>
<head>
  <script type="text/javascript" src="//code.jquery.com/jquery-git.js"></script>
  <style type="text/css">
    .test-area {
      width: 100px;
      height: 100px;
      background-color: green;
      border: 2px;
    }
  </style>

    <script>
        (function Start(){
            var area = $('.test-area');
            var list = $('.test-events-list');
  
            area.click(handler('click'));
            area.on('mouseover', handler('mouseover'));
            area.on('mousedown', handler('mousedown'));
            area.on('mouseup', handler('mouseup'));
            area.on('touchstart', handler('touchstart'));
            area.on('touchend', handler('touchend'));

            var nameEl = $('#user-name');
            nameEl.on('mouseover', handler('Username: mouseover'));
            nameEl.on('mousedown', handler('Username: mousedown'));
            nameEl.on('mouseup', handler('Username: mouseup'));
            nameEl.on('touchstart', handler('Username: touchstart'));
            nameEl.on('touchend', handler('Username: touchend'));
            nameEl.on('click', handler('Username: click'));

            var nameEl = $('#password');
            nameEl.on('mouseover', handler('Password: mouseover'));
            nameEl.on('mousedown', handler('Password: mousedown'));
            nameEl.on('mouseup', handler('Password: mouseup'));
            nameEl.on('touchstart', handler('Password: touchstart'));
            nameEl.on('touchend', handler('Password: touchend'));
            nameEl.on('click', handler('Password: click'));
  
            function handler(name) {
                return function() {
                    list.append('<li>' + name + '</li>');
                }
            }
        })();
    </script>

  <title></title>
</head>

<body>
  <div class="test-area">
</div>
    <div>
        <input type="text" name="username" value="" id="user-name" />
        <input type="text" name="password" value="" id="password" />
        <button>Test</button>
    </div>
<div class="test-events">
<ol class="test-events-list">
</ol>
</div>



</body></html>
