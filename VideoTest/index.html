<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        video {
          width: 100%;
          height: 100%;
        }
    </style>
</head>
<body>
    <video autoplay="autoplay" loop="loop" onclick="changeState()">
        <source src="home-signup.mp4" type="video/mp4" />
        <source src="home-signup.webm" type="video/webm" />
    </video>
    <script>
        function changeState() {
            const video = document.querySelectorAll('video')[0];
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }
    </script>
</body>
</html>
